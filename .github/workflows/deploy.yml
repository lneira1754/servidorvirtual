name: CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Descarga el repo (no indispensable, pero buena pr√°ctica)
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Configura SSH con la clave privada guardada en GitHub Secrets
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    # 3. Conecta al servidor y hace git pull
    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=alumno@137.184.127.11 '
          cd ~/lemp-sites/leonardo_neira/servidorvirtual &&
          git pull origin main
        '
