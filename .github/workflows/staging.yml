name: Deploy to Staging

on:
  push:
    branches: [ "develop" ]  # Se ejecuta solo en pushes a develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Clona el repositorio en la acción
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Configura el agente SSH con tu clave privada
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}  # tu clave privada

    # 3️⃣ Ejecuta el despliegue vía SSH
    - name: Deploy to Staging Server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.USER_KEY }}@${{ secrets.SERVER_IP }} '
          cd ~/lemp-sites/leonardo_neira/staging &&
          git fetch github-leo develop &&
          git reset --hard github-leo/develop
        '
